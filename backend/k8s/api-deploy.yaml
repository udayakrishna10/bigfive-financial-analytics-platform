apiVersion: apps/v1
kind: Deployment
metadata:
  name: big-five-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: big-five-api
  template:
    metadata:
      labels:
        app: big-five-api
    spec:
      serviceAccountName: big-five-pipeline-sa 
      containers:
      - name: big-five-api
        image: gcr.io/big-five-analytics/big-five-api:latest
        ports:
        - containerPort: 8080
        # --- ADDED HEALTH CHECKS ---
        readinessProbe:
          httpGet:
            path: /health  # Ensure this route exists in your FastAPI app
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        # ---------------------------
        env:
        - name: GCP_PROJECT
          value: "big-five-analytics"
        - name: DATASET
          value: "big_five_dataset"
        - name: GOLD_TABLE
          value: "gold"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: openai-key
---
apiVersion: v1
kind: Service
metadata:
  name: big-five-api-service
  annotations:
    # This line connects the BackendConfig to the Service
    cloud.google.com/backend-config: '{"default": "big-five-api-be-config"}'
spec:
  type: NodePort
  selector:
    app: big-five-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
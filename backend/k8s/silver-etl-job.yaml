apiVersion: batch/v1
kind: Job
metadata:
  name: silver-etl
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: big-five-pipeline-sa
      restartPolicy: Never
      containers:
        - name: silver-etl
          image: gcr.io/big-five-analytics/big-five-etl:prod-v4
          command: ["python", "silver_etl.py"]
          env:
            - name: GCP_PROJECT
              value: "big-five-analytics"
            - name: DATASET
              value: "big_five_dataset"
            - name: SILVER_TABLE
              value: "silver"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
